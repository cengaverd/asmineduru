<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="tr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Asmine Duru</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
        <link rel="stylesheet" href="assets/css/main.css" />
        <!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
        <!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
    </h:head>
    <h:body>        
        <h:form id="form">
            <!-- Wrapper -->
            <div id="wrapper">

                <!-- Main -->
                <div id="main">
                    <div class="inner">

                        <!-- Header -->
                        <header id="header">
                            <a href="index.xhtml" class="logo"><strong><p:outputLabel value="ASMİNE DURU"/></strong> </a>
                            <ul class="contact">
                                <li class="fa-phone" style="font-size: large;">(545) 905 3421</li>                            
                            </ul>
                            <ul class="icons">
                                <li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
                                <li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
                                <li><a href="#" class="icon fa-snapchat-ghost"><span class="label">Snapchat</span></a></li>
                                <li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
                                <li><a href="#" class="icon fa-medium"><span class="label">Medium</span></a></li>
                            </ul>
                        </header> 
                        <ui:insert name="content"/>             
                    </div>
                </div>

                <!-- Sidebar -->
                <div id="sidebar">
                    <div class="inner">                 

                        <!-- Menu -->
                        <nav id="menu">
                            <header class="major">
                                <h2>ASMİNE DURU</h2>
                            </header>
                            <ul>
                                <li><a href="index.xhtml">Ana Sayfa</a></li>
                                <c:forEach var="brand" items="#{mainPageMB.brandList}" >
                                    <li>
                                        <span class="opener">#{brand.brandName}</span>
                                        <ul>
                                            <c:forEach var="type" items="#{brand.typeList}" >
                                                <li>
<!--                                                    <p:commandLink id="ajax" ajax="false" actionListener="#{mainPageMB.navigateProducts(type)}">
                                                        <h:outputText value="#{type.typeName}" />
                                                    </p:commandLink>-->
                                                    <h:link id="ajax" outcome="products" value="#{type.typeName}">
                                                        <f:param name="typeId" value="#{type.typeId}" />
                                                    </h:link>
                                                </li>                                        
                                            </c:forEach>
                                        </ul>
                                    </li>
                                </c:forEach>
                            </ul>
                        </nav>

                        <!-- Section -->
                        <section>
                            <c:forEach var="product" items="#{mainPageMB.leftSideProductList}" >
                                <header class="major">
                                    <h2>#{product.type.brand.brandName.toUpperCase()}</h2>
                                </header>
                                <div class="mini-posts">
                                    <center>
                                        <article>
                                            
                                            <h:link id="left" outcome="product" class="image">
                                                <f:param name="productId" value="#{product.productId}" />
                                                <p:graphicImage id="myImage" value="#{imageStreamerMB.image}" 
                                                                alt="Resim bulunamadı.">
                                                    <f:param name="imageId" value="#{product.imageList.get(0).imageId}" />
                                                </p:graphicImage>
                                            </h:link>
                                        </article>
                                        <p>
                                            <h:outputText value="#{product.type.typeName}           " />
                                            <h:outputText style="background-color: deeppink; color: white; font-weight: bold;" value="% #{product.discount} İndirim "
                                                          rendered="#{product.discount gt 30}"/>
                                        </p>
                                        <p>
                                            <h:outputText style="text-decoration: line-through;" value="#{product.productFirstPrice} TL" />
                                            <h:outputText style=" font-size: x-large; color: orange;" value="    #{product.productPrice} TL" />
                                        </p>                                        
                                    </center>                        
                                </div>  
                            </c:forEach>
                        </section>

                        <!-- Section -->
                        <section>
                            <header class="major">
                                <h2>Bize Ulaşın</h2>
                            </header>
                            <ul class="contact">
                                <li class="fa-envelope-o"><a href="#">asmineduru@gmail.com</a></li>
                                <li class="fa-phone">(545) 905 3421</li>                            
                            </ul>
                        </section>

                        <!-- Footer -->
                        <footer id="footer">
                            <p class="copyright">&copy; 2017 ©asmineduru.com Tüm Hakları Saklıdır </p>
                        </footer>

                    </div>
                </div>

            </div>
        </h:form>

        <!-- Scripts -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/skel.min.js"></script>
        <script src="assets/js/util.js"></script>
        <!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
        <script src="assets/js/main.js"></script>

    </h:body>
</html>
