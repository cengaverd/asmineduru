<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:form id="form">
            <p:messages id="msg" autoUpdate="true" closable="true"/>
            <p:dataTable value="#{commentsMB.commentList}" var="comment" id="table" 
                         emptyMessage="Liste boştur." reflow="true">
                <f:facet name="header" id="hee">
                    <div style="text-align: center">  Yorumlar</div>                                       
                </f:facet>
                <p:column headerText="Üye Adı">
                    <p:outputLabel value="#{comment.member.username}" />
                </p:column>
                <p:column headerText="Ürün Id">
                    <p:outputLabel value="#{comment.productId}" />
                </p:column>
                <p:column headerText="Yorum">                   
                    <p:outputLabel value="#{comment.comment}" />
                </p:column> 
                <p:column headerText="Verilen Cevap">                   
                    <p:outputLabel value="#{comment.adminAnswer}" />
                </p:column> 
                <p:column headerText="Yorum Aktif/Pasif">                   
                    <p:outputLabel value="#{comment.usageStatus}" />
                </p:column> 
                <p:column>
                    <center>
                        <p:commandLink onclick="PF('sil').show();" id="sil">
                            <p:graphicImage value="/images/delete.png" />
                            <f:setPropertyActionListener value="#{comment}" 
                                                         target="#{commentsMB.selectedComment}" />
                        </p:commandLink>
                        <p:tooltip id="toolTipSil" for="sil" value="Pasif Yap" trackMouse="true"/>
                    </center>
                </p:column>
                <f:facet name="footer">                    
                    Toplam yorum sayısı: #{fn:length(commentsMB.commentList)}
                </f:facet>
            </p:dataTable>            
            <br/>
        </h:form>   

        <p:dialog header="Üye Sil Onay" widgetVar="sil" resizable="false">
            <h:form id="silForm">               
                <p:outputLabel value="Yorumu pasif yapmak istediğinize emin misiniz?" />                
                <br/><br/>
                <center>
                    <p:commandButton update="form:table" value="Evet" oncomplete="PF('sil').hide();"
                                     action="#{commentsMB.deleteComment()}"/>
                    <p:commandButton value="Hayır" style="margin-left: 10px;"
                                     onclick="PF('sil').hide();"/> 
                </center>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
