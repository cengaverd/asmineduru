<?xml version='1.0' encoding='UTF-8' ?>
<html lang="tr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <title>Asmine Duru</title>
    </h:head>
    <h:body>
        <link href="../assets/css/style.css" rel="stylesheet" type="text/css"/>
        <p:layout fullPage="true">
            <p:layoutUnit styleClass="myLayoutStyleClass" position="north" size="100" 
                          style="background-size:100%; ">
                <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
                <h:form>
                    <p:toolbarGroup>
                        <div style="margin: 0 auto;width: 99%; text-align: center;">
                                <p:menubar>
                                    <p:menuitem value="Siteye Dön" action="#{navigationBean.redirectToWebSite}" icon="ui-icon-home"/>
                                    <p:menuitem value="Kullanıcı İşlemleri" action="#{navigationBean.redirectToAddUser}" icon="ui-icon ui-icon-arrowthick-1-e"/>
                                    <p:menuitem value="Ürün Ekle" action="#{navigationBean.redirectToAddProduct}" icon="ui-icon ui-icon-arrowthick-1-e"/>
                                    <p:menuitem value="Marka Ekle" action="#{navigationBean.redirectToAddBrandAndType}" icon="ui-icon ui-icon-arrowthick-1-e"/>
                                    <p:menuitem value="Üye İşlemleri" action="#{navigationBean.redirectToMembers}" icon="ui-icon ui-icon-arrowthick-1-e"/>
                                    <p:menuitem value="Üye Sepetleri" action="#{navigationBean.redirectToCarts}" icon="ui-icon ui-icon-arrowthick-1-e"/>
                                    <p:menuitem value="Yorumlar" action="#{navigationBean.redirectToComments}" icon="ui-icon ui-icon-arrowthick-1-e"/>
                                    <p:menuitem value="Siparişler" action="#{navigationBean.redirectToOrders}" icon="ui-icon ui-icon-arrowthick-1-e"/>
                                    <p:menuitem value="Çıkış" action="#{sessionMB.quit}" icon="ui-icon ui-icon-arrowthick-1-e"/>
                                </p:menubar>
                        </div>
                    </p:toolbarGroup>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="content"/>
            </p:layoutUnit>            
        </p:layout>
    </h:body>
</html>
