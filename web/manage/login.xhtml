<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link href="../assets/css/animate.css" rel="stylesheet" type="text/css"/>
        <link href="../assets/css/style.css" rel="stylesheet" type="text/css"/>
        <title>Asmine Duru</title>
    </h:head>
    <h:body>
        <h:form>  
            <table class="outer">
                <tr>
                    <td align="center">
                        <table>
                            <tr>
                                <td><h:outputLabel for="username" value="Kullanıcı Adı:" /></td>
                                <td>
                                    <p:inputText id="username"
                                                 value="#{sessionMB.user.username}" required="true" requiredMessage="Kullanıcı adı boş bırakılamaz."/>
                                </td>
                            </tr>
                            <tr>
                                <td><h:outputLabel for="password" value="Şifre:" /></td>
                                <td><p:password id="password" value="#{sessionMB.user.password}" required="true" requiredMessage="Şifre boş bırakılamaz." /></td>
                            </tr>
                            <tr>
                                <td align="center">
                                    <p:commandButton id="submit" style="color:red"
                                                     value="Giriş" action="#{sessionMB.login}" ajax="false" />
                                </td>
                                <td align="center">
                                    <p:commandButton id="back" style="color:red"
                                                     value="Siteye Dön" action="#{navigationBean.redirectToWebSite}" process="@this" />
                                </td>
                            </tr>
                            <tr>
                                <td align="center" colspan="2">
                                    <p:messages id="messages" autoUpdate="true" closable="true" />
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
